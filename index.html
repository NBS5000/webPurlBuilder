<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/webPurlBuilder.css">
    <link rel="stylesheet" href="./assets/css/pdButton_select.css">
    <link rel="stylesheet" href="./assets/css/pdButton_confirm.css">
</head>
<body>
    <div id="purlWrapper">
        <h2 id="purl"></h2>
        <div id="errorList"></div>

        <div class="confirmBtn_wrapper">
            <button class="pd_btn-confirm" id="btn_confirm" onclick="validate()">
                <span>Generate</span>
            </button>
        </div>
        

    
    </div>
    <form id="inputForm" action="">
        <div class="inputFormWrapper">
            <label 
                for="input_baseURL" 
                class="purlInput_label">Base URL</label>
            <input 
                type="text" 
                name="" 
                id="input_baseURL" 
                class="purlInput_url" 
                required 
                data-field="Base URL"
                placeholder="Base URL - eg: parachutedigitalmarketing.com.au">
            <label 
                for="input_path" 
                class="purlInput_label">Path</label>
            <input 
                type="text" 
                name="" 
                id="input_path" 
                class="purlInput_url" 
                required 
                
                data-field="Path"
                placeholder="Path - eg: why-choose-parachute-digital/our-team">
            <div id="utmFields_insert"></div>
    </form>

    <script src="./assets/js/generate.js"></script>
    <script src="./assets/js/webPurlBuilder.js"></script>
    <script src="./assets/js/addCustom.js"></script>
    <script src="./assets/js/build.js"></script>
    <script src="./assets/js/whiteSpace.js"></script>
</body>
</html>
